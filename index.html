<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="public\styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js" defer></script>
  <title>Sign Up</title>
</head>

<body class='min-h-screen flex flex-col justify-center items-center box-border p-10 sm:p-0 bg-gradient-to-tl from-cyan-200 to-pink-300'>
  <div class="md:container mx-auto">
    <div class="w-8/12 bg-white rounded-xl mx-auto shadow-lg flex flex-col md:flex-row">
      <div class="w-full md:w-1/2 flex flex-col justify-center items-center text-white font-extralight" style="background-image: url(img/deepmind.jpg); background-size:cover;">
        <div class="text-5xl">Hello</div>
        <div class="text-xl">Start your journey today.</div>
      </div>
      <div class="w-full md:w-1/2 p-7">
        <h1>Sign up</h1>
        <form autocomplete="off">
          <div class="flex py-3">
            <label for="full-name"><img class="svg" src="img/person.svg"></label>
            <input id="full-name" type="text" required name="full-name" class="border-b-2 ml-2 !outline-none" placeholder="Full Name">
          </div>
          <div class="flex py-3">
            <label for="email"><img class="svg" src="img/email.svg"></label>
            <input id="email" type="email" required name="email" class="border-b-2 ml-2 !outline-none" placeholder="Email">
          </div>
          <div class="flex py-3">
            <label for="password"><img class="svg" src="img/password.svg"></label>
            <input id="password" type="password" required name="password" minlength="8" maxlength="64" class="border-b-2 ml-2 !outline-none" placeholder="Password">
          </div>
          <div class="flex flex-col">
            <div class="flex py-3">
              <label for="confirm-password"><img class="svg" src="img/password.svg"></label>
              <input id="confirm-password" type="password" required name="password" minlength="8" maxlength="64" class="border-b-2 ml-2 !outline-none
" placeholder="Confirm Password">
          </div>
            <p class="error-message hidden">Passwords do not match</p>
          </div>
          <p class="py-3 text-xs">By signing up, you agree to our <span class="text-pink-400 hover:text-pink-700 text-xs">Terms & Conditions</span> and <span class="text-xs text-pink-400 hover:text-pink-700">Privacy Policy</span></p>
          <button class="continue rounded-lg bg-pink-300 hover:bg-pink-400 active:pink-700 focus:outline-none focus:ring focus:ring-pink-300 py-1.5">Continue</button>
          <p class="py-3 text-xs">Already have an account? <span class="text-xs text-pink-400 hover:text-pink-700">Login</span></p>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <a  target=”_blank” href="https://github.com/Alchuu00">
        <svg class="github-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
    </a>
    <p class="nav-text">Developed by Alchuu00</p>
</footer>
</body>

</html>
